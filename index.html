<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PATH</title>
        <link href="/dist/output.css" rel="stylesheet">
    </head>
    <body class="antialiased bg-gray-200 text-gray-900 font-sans p-6">
        <div class="container mx-auto">
            <div class="flex flex-wrap -mx-4" id="card-wrapper">
            </div>
        </div>
        <script id="cardTemplate" type="text/x-jQuery-tmpl">
            <div class="w-full sm:w-1/2 md:w-1/2 xl:w-1/4 p-4">
                <a href="javascript:;" class="c-card block bg-white shadow-md hover:shadow-xl rounded-lg overflow-hidden">
                    <div class="relative pb-48 overflow-hidden">
                        <img class="absolute inset-0 h-full w-full object-cover" src="${thumb}" alt="PATH">
                    </div>
                    <div class="p-4">
                        <h2 class="mt-2 mb-2  font-bold">${name}</h2>
                        <p class="text-sm"></p>
                        <div class="mt-3 flex items-center">
                            <span class="font-bold text-xl mr-5">${salePrice} $</span>
                            <span class="font-bold text-sm text-red-400 line-through pt-0.5">${retailPrice} $</span>
                        </div>
                    </div> 
                </a>
            </div>
        </script>
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./js/jquery.tmpl.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
